<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <title>Lírio Branco Cultural • Projeto</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Lírio Branco Cultural" style="height:40px; vertical-align:middle; margin-right:8px;">
      Lírio Branco Cultural • Projeto
    </div>
    <nav>
      <a href="./projects.html">Projetos</a>
    </nav>

  <main class="container">
    <div class="card">
      <h1 id="projectName">Nome do Projeto</h1>
