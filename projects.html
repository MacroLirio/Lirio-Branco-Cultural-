<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lírio Branco Cultural • Projetos</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Lírio Branco Cultural" style="height:40px; vertical-align:middle; margin-right:8px;">
      Lírio Branco Cultural • Projetos
    </div>
    <nav>
      <a href="./index.html">Início</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Seus Projetos</h1>
      <p class="small">Crie um projeto e clique em “Abrir” para editar as páginas internas (Atividades, Cronograma, Locais e Financeiro*).</p>
      <p class="small"><strong>*Financeiro</strong> aparece apenas para administradores.</p>
    </div>

    <div class="card">
      <h2>Novo Projeto</h2>
      <form id="newProjectForm">
        <div class="row">
          <div>
            <label>Nome</label>
            <input id="projectName" placeholder="Ex.: A Tradição de São João" required>
          </div>
          <div>
            <label>Cliente (opcional)</label>
            <input id="projectClient" placeholder="Ex.: Aldair">
          </div>
        </div>
        <label>Descrição</label>
        <textarea id="projectDesc" rows="3" placeholder="Resumo do projeto"></textarea>
        <button type="submit">Criar projeto</button>
      </form>
    </div>

    <div class="card">
      <h2>Meus Projetos</h2>
      <table class="table" id="projectsTable">
        <thead>
          <tr><th>Nome</th><th>Cliente</th><th>Criado em</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="./firebase-init.js"></script>
  <script src="./projects.js"></script>
</body>
</html>
