<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lírio Branco Cultural • Painel</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Lírio Branco Cultural" style="height:40px; vertical-align:middle; margin-right:8px;">
      Lírio Branco Cultural • Painel
    </div>
    <nav>
      <a href="./projects.html">Projetos</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Bem-vindo</h1>
      <p>Faça login para acessar seus projetos. A área de <strong>Financeiro</strong> é exclusiva de administradores.</p>
    </div>

    <div class="row">
      <div class="card">
        <h2>Entrar</h2>
        <form id="loginForm">
          <label>E-mail</label>
          <input type="email" id="loginEmail" placeholder="voce@exemplo.com" required>
          <label>Senha</label>
          <input type="password" id="loginPassword" placeholder="Sua senha" required>
          <button type="submit">Entrar</button>
        </form>
      </div>

      <div class="card">
        <h2>Criar conta</h2>
        <form id="signupForm">
          <label>E-mail</label>
          <input type="email" id="signupEmail" required>
          <label>Senha (mín. 6 caracteres)</label>
          <input type="password" id="signupPassword" minlength="6" required>
          <button type="submit">Criar conta</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <!-- Sua config e lógica -->
  <script src="./firebase-init.js"></script>
  <script src="./app-auth.js"></script>
</body>
</html>
