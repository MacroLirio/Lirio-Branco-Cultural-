<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lírio Branco Cultural • Painel</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Lírio Branco Cultural • Painel</div>
    <nav>
      <a href="./projects.html">Projetos</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Bem-vindo</h1>
      <p>Faça login para acessar seus projetos. A área de <strong>Financeiro</strong> é exclusiva de administradores.</p>
    </div>

    <div class="row">
      <div class="card">
        <h2>Entrar</h2>
        <label>E-mail</label>
        <input type="email" id="loginEmail" placeholder="voce@exemplo.com">
        <label>Senha</label>
        <input type="password" id="loginPassword" placeholder="Sua senha">
        <button id="loginBtn">Entrar</button>
      </div>

      <div class="card">
        <h2>Criar conta</h2>
        <label>E-mail</label>
        <input type="email" id="registerEmail" placeholder="voce@exemplo.com">
        <label>Senha (mín. 6 caracteres)</label>
        <input type="password" id="registerPassword" placeholder="Sua senha">
        <button id="registerBtn">Criar conta</button>
      </div>
    </div>
  </main>

  <!-- Firebase (compat) + seus scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="./firebase-init.js"></script>
  <script src="./app-auth.js"></script>
</body>
</html>
