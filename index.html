<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lírio Branco Cultural • Painel</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Lírio Branco Cultural" style="height:40px; vertical-align:middle; margin-right:8px;">
      Lírio Branco Cultural • Painel
    </div>
    <nav>
      <a href="./projects.html">Projetos</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo</h1>
    <p>Faça login para acessar seus projetos. Somente usuários autenticados podem criar projetos.  
    A área de <strong>Financeiro</strong> é exclusiva de administradores.</p>

    <section class="auth-forms">
      <div class="login">
        <h2>Entrar</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
      </div>

      <div class="register">
        <h2>Criar conta</h2>
        <input type="email" id="registerEmail" placeholder="E-mail">
        <input type="password" id="registerPassword" placeholder="Senha (mín. 6 caracteres)">
        <button id="registerBtn">Criar conta</button>
      </div>
    </section>
  </main>

  <script src="./firebase-init.js"></script>
  <script src="./app-auth.js"></script>
</body>
</html>
